<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogos</title>
    <link rel="stylesheet" href="List_of_products.css">
</head>
<body>
    <div id="options_menu">
        <a href="./Inicio.html">
            <img id="logo" src="./imagenes/Logotipo.jpeg" alt="Logotipo">
        </a>
        <button class="btn_link" id="home_button">
             <a href="./Inicio.html" id="home_link">Inicio</a>
        </button>
        <img src="./imagenes/Catalogos.jpeg" alt="" id="catalogos_img">
        <input type="text" id="barra_busqueda"/>
        <button id="search_button">
            <img src="./imagenes/lupa.png" alt="buscar" id="lupa" />
        </button>
        <button class="btn_link log_btn">
            <a href="./Inicio_de_sesion.html" class="a_link">Iniciar sesion</a>
        </button>
        <button class="btn_link log_btn" id="sing_up_button">
            <a href="./Sing_up.html" class="a_link">Registrarse</a>

    </div>
    <section class="options_1" >
        <div id="electroforming_option" >
            <a href="./Electroforming_section.html">
                <img id="img_electroforming" src="./imagenes/Logotipo.jpeg" alt="img_electroforming">
            </a>
        </div>
        <div id="chains_option" >
            <a href="./Silver_chains_section.html">
                <img id="img_chains" src="./imagenes/Logotipo.jpeg" alt="img_chains">
            </a>
        </div>    
        <div id="hooped_option" >
            <a href="./Silver_hooped_section.html">
                <img id="img_hooped" src="./imagenes/Logotipo.jpeg" alt="img_hooped">
            </a>
        </div>
    </section>
    <section class="options_2">
        <div id="rings_option">
            <a href="./Silver_rings_section.html">
                <img id="img_rings" src="./imagenes/Logotipo.jpeg" alt="img_rings">
            </a>
        </div>
    </section>

</html>

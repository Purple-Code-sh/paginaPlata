<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="Log_in.css" />
    <link rel="shortcut icon" href="./imagenes/Logotipo.jpeg" type="image/x-icon" />
    <title>Loging</title>
    <script src="./logic/Log_in.js" type="module"></script>
  </head>
  <body>
    <div class="container_form_sing_up">
      <form class="formulario" id="log_in_form">
        <a href="./Inicio.html">
          <img id="logo1" src="./imagenes/Logotipo.jpeg" alt="Logotipo" />
        </a>
        <h2 class="create_account">Iniciar session</h2>
        <p class="cuenta">Ingrese su usuario y contraseña:</p>
        <input type="email" placeholder="Usuario" id="input_email" required />
        <input type="password" placeholder="Contraseña" id="input_pass" required />
        <input type="submit" value="Login" id="input_button" />
        <a id="home_link" href="./Inicio.html">Inicio</a>
        <p id="Visitanos">Visitanos en</p>
        <div class="icons">
          <div class="border_icon">
            <a href="https://www.instagram.com/electroformado.clau/">
              <i class="bx bxl-instagram"></i>
            </a>
          </div>
          <div class="border_icon">
            <a href="https://www.facebook.com/profile.php?id=100087731573782">
              <i class="bx bxl-facebook-circle"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>

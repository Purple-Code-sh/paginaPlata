<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Electroforming_section.css" />
    <title>Electrofotming</title>
  </head>
  <body>
    <section>
      <div class="options_menu">
        <a href="./Inicio.html">
          <img id="logo" src="./imagenes/Logotipo.jpeg" alt="Logotipo" />
        </a>
        <img id="catalogos" src="./imagenes/Catalogos.jpeg" alt="Catalogos" />
        <input type="text" id="barra_busqueda" />

        <button id="search_button">
          <img src="./imagenes/lupa.png" alt="lupa" id="lupa" />
        </button>

        <button id="login">
          <a href="./Inicio_de_sesion.html"> Iniciar sesion </a>
        </button>
        <button id="sing_up">
          <a href="./Sing_up.html"> Registrese </a>
        </button>

        <button id="list">
          <a href="./List_of_products.html"> Catalogos </a>
        </button>
      </div>

      <section class="list_options_plus_second_opcions">
        <section class="list_options_left">
          <div id="electroforming_option">
            <a href="./Electroforming_section.html"> Electroformado </a>
          </div>
          <div id="chains_option">
            <a href="./Silver_chains_section.html"> Cadena </a>
          </div>
          <div id="hooped_option">

          </div>
          <div id="rings_option">

        </section>
        <section class="list_options_right">
          <section class="option_pieces">
            <a
              id="electroforming_pieces_options"
              href="./Electroforming_pieces_section.html"
            >

                id="img_pieces-electroforming"
                src="./imagenes/Logotipo.jpeg"

              />
            </a>
          </section>
          <section>
            <a id="electroforming_rings_options" href="">
              <img
                id="img_rings-electroforming"
                src="./imagenes/Logotipo.jpeg"
                alt="img_rings-electroforming"
              />
            </a>
          </section>
          <section>
            <a id="electroforming_pendants_and_earrings_options" href="">
              <img
                id="img_peandants_and_earrings-electroforming"
                src="./imagenes/Logotipo.jpeg"
                alt="img_peandants_and_earrings-electroforming"
              />
            </a>
          </section>
        </section>
      </section>
